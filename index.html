<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div id="container">
      <div id="card">

        <div id="card-header">
            <div id="card-image">
                <img src="images/image-victor.jpg" alt="Victor">
            </div> 

        </div>

        <div id="card-body">

                    

            <h1>Victor Crest</h1>
            26
            London
        </div>

        <div id="card-footer">
            <ul>
              <li>
                <h2>80K <br><span class="small">Followers</span></h2>
              </li>
              <li>
                <h2>803K <br><span class="small">Likes</span></h2>
              </li>
              <li>
                <h2>1.4K <br><span class="small">Photos</span></h2>
              </li>
            </ul>
        </div>

      </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Laetitia Huriaux</a>.
  </div> -->
</body>
</html>
